<head>

  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">

<body class="Admin">
  <div class="container-fluid h-100">
    <div class="d-flex flex-row h-100">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <form action="" class="d-flex justify-content-center align-items-center flex-column w-75 login__form p-3 bg-light">
          <div class="d-flex justify-content-center form-group">
            <!-- <img src="/static/media/crashzone-logo.b7455878.svg" alt="" class="w-25 h-25"> -->
            <h1 class="text-center text-success ">SHARING & LEARNING</h1>
          </div>
          <div class="form-group w-75 mb-0">
            <small class="form-text text-muted Help__Text--height Help__Text--height m-0 mb-2">
            </small>
            <div class="input-group">
              <input type="text" class="rounded-0 form-control form-control-lg " placeholder="Email Address" value="">
            </div>
          </div>
          <div class="form-group w-75">
            <small class="form-text text-muted Help__Text--height Help__Text--height mb-2">
            </small>
            <div class="input-group">
              <input type="password" class="rounded-0 form-control form-control-lg " placeholder="Password" value="">
              <div class="input-group-append ">
                <span class="input-group-text text-muted cursor-pointer rounded-0">show</span>
              </div>
            </div>
          </div>
          <div class="form-group input-group-lg d-flex justify-content-center w-100">
            <button disabled="" type="submit" class="btn rounded-0 btn btn-primary w-50 text-light font-weight-bold login__form__button"><span
                class="text-uppercase">log
                in</span></button></div>
        </form>
      </div>
    </div>
  </div>
